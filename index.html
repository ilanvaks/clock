<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
    }

    * {
      font-family: Arial, Helvetica, sans-serif;
      font-size: clamp(30px, 4vw, 100px);
      color: green
    }
  
  </style>
  
  
  <title>Clock</title>

</head>
<body>
  <div id="root"></div>

  <script>
    //get new instance of the current date 
    const getClock = () => {
      const today = new Date();
      
      //convert 
      let hour = today.getHours();
      let min = today.getMinutes();
      let sec = today.getSeconds();
      let millisecond  = today.getMilliseconds()
      //Check Leading Zero 
      hour = checkLeadingZero(hour);
      sec = checkLeadingZero(sec);
      min = checkLeadingZero(min);
      //assemble
      let currentTime = `${hour} : ${min} : ${sec} : ${millisecond}`

      
      //render
      document.querySelector("#root").innerHTML = currentTime;
      
      
      setTimeout(getClock,10);
    }
    
    const checkLeadingZero = (paramTime) => {
      paramTime < 10
      ? paramTime = `0${paramTime}`
      : null

      return paramTime;
    }
    
    getClock();
    
  </script>
</body>
</html>
